<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Box Shadow Generator</h1>
        <div class="box">
            <div id="element">
                
            </div>
        </div>

        <div class="functions">

            <div class="slider">
                <label for="hshadow">Horizontal Shadow:</label>
                <input type="range" id="hshadow" max="100" min="-100" value="0">
            </div>

            <div class="slider">
                <label for="vshadow">Vertical Shadow:</label>
                <input type="range" id="vshadow" max="100" min="-100" value="0">
            </div>   

            <div class="slider">
                <label for="bradius">Blur radius:</label>
                <input type="range" id="bradius" max="100" min="0" value="0">
            </div>     

            <div class="slider">
                <label for="sradius">Spread radius:</label>
                <input type="range" id="sradius" max="50" min="-50" value="0">
            </div>

            <div class="slider">
                <label for="scolor">Shadow Color:</label>
                <input type="color" id="scolor">
            </div>   
            
            <div class="slider">
                <label for="sco">Shadow Color Opacity:</label>
                <input type="range" id="sco" max="1" min="0" value="1" step="0.1">
            </div>    
            
            <div class="input-wrapper">

                <label for="ishadow">Insert Shadow:</label>
                <input type="checkbox" id="ishadow"> 
            </div>
    
            <div class="code-wrapper">
                <textarea id="code" rows="2"></textarea>
                <button onclick="copyCode()">Copy</button>
            </div>

        </div>

        
    </div>
    <script src="script.js"></script>
</body>
</html>
